[package]
name = "nekov"
version = "0.1.0"
edition = "2021"
authors = ["wipeseals"]
description = "A RISC-V emulator in Rust, probably written by a cat. ğŸˆ"
license = "MIT"

[dependencies]
clap = { version = "4.4", features = ["derive"] }
object = "0.37.1"

# WASM dependencies
[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen = "0.2"
web-sys = { version = "0.3", features = ["console"] }
js-sys = "0.3"
serde = { version = "1.0", features = ["derive"] }
serde-wasm-bindgen = "0.6"
console_error_panic_hook = "0.1"

[dev-dependencies]
tempfile = "3.20.0"

[lib]
crate-type = ["cdylib", "rlib"]
